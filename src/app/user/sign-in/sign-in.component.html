<div class="container">
  <form  #signInForm="ngForm"  class="form" (ngSubmit)="signIn()">
    <img class="logo" src="/assets/images/logo.png" />
    <div class="sign-in">Sign In</div>
    <div class="sub-text">to acquire awesome bots</div>
    <input
      name="email" required email  #email="ngModel"
      [(ngModel)]="credentials.email"
      placeholder="Email Address"
      type="text"
    />
    <em class="error" *ngIf="email.errors?.['required'] && email.touched">Email Is Requried</em>
    <em class="error" *ngIf="email.errors?.['email'] && email.touched">Email Is invalid Format</em>
    <input
      name="password" required #password="ngModel"
      [(ngModel)]="credentials.password"
      placeholder="Password"
      type="password"
    />
    <em class="error" *ngIf="password.invalid && password.touched">Password  Is Requried</em>
    <div class="buttons">
      <button type="submit" class="button cta" [disabled]="(!credentials.email || !credentials.password)&& signInForm.form.invalid">
        Sign In
      </button>
      <div class="signInError" *ngIf="signInError">
       sigin falid plz try again
      </div>
    </div>
  </form>
  
</div>
